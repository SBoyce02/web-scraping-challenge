<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Phone Listings -->
    <div class="row">
      <div class="col-md-12">
        <h2> <strong> Latest Mars News </strong> </h2>
        <h4 class="heading">{{Mars.lastest_news_title}} </h4>
        <small>{{Mars.lastest_news_paragraph}}</small>
      </div>
    </div>


    <div class="row">
      <div class="col-md-8">
        <h2> <strong> Featured Mars Image </strong></h2>
         <img src="{{Mars.mars_image}}" alt=blank>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <h2> <strong> Mars Facts </strong> </h2>
         <small>table</small>
      </div>
    </div>


  </div>
</body>

</html>
